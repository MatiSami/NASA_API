<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NASA API Challenge</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <section id="welcome-section" class="homepage-section">
        <div class="homepage-elements">
            <h1 class="welcome-section__title">NASA API</h1>
            <button type="button" id="start" class="start-btn">Zaczynajmy</button>
        </div>
    </section>

    <section id="gallery" class="gallery-section">
        <div class="gallery-section__title">Galeria</div>
        <div class="gallery-box">
        </div>
        <button id="next" class="next-btn">Next Photos</button>
    </section>

    <div class="big-picture-box">
        <div class="big-picture">
            <div class="close"><i class="fa fa-times" aria-hidden="true"></i></div>
            <div id="gallery-next-slide" class="next-slide"><i class="fa fa-arrow-right" aria-hidden="true"></i></div>
            <div id="gallery-prev-slide" class="prev-slide"><i class="fa fa-arrow-left" aria-hidden="true"></i></div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
